<a class="btn" href="{{ include.url | default: '#' }}" target="_blank" rel="noopener">
  <div class="btn-content">
    <div class="btn-content">
      <img src="{{ include.image }}" alt="{{ include.text }}">
      <div>{{ include.text | default: "Button" }}</div>
    </div>
    <span>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#292929" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"></rect><line x1="40" y1="128" x2="216" y2="128" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line><polyline points="144 56 216 128 144 200" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></polyline></svg>
    </span>
  </div>
</a>
